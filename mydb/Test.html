<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test-熟悉Html的各种标记</title>
<meta name="Test" content="HTML文本、段落、图片、超级链接、多媒体、表格、框架、表单标记" />
</head>

<body
background="images/Test_BlackBG.jpg" bgproperties="fixed"
text="white">

<h2>这是一行颜色为白色的文字<br /></h2>
<h1>这是一行一级标题文字，字体比上一行要大</h1><br />
<h1 align="center">这是一行一级标题文字,align是center</h1><br />
<b>这行文字设置了粗体格式</b><br />
<i>这行文字设置了斜体格式</i><br />
<strike>假装被删除了</strike><br />

<p align="center">一行使用了p单标记的文本，被设置为一个段落，属性是居中对齐</p><br />

<b>这张图只是我随便加的...→→→</b>
<img src="images/233.jpg" alt="鼠标移到这里会有这行提示"/>
<b>缩小啦→→</b>
<img src="images/233.jpg" border="3" width="100" height="50" alt="鼠标移到这里会有这行提示"/>

<marquee>这是一行滚动字幕</marquee><br />
<marquee direction="right">这是一行滚动字幕</marquee><br /><br />

<h3 align="center">这是一个表格</h3><br />
<table border="2" bordercolor="#FFFFFF" width="20%" height="80" align="center">
<caption>表格标题</caption>
<tr>
<th>行</th>
<th>行</th>
<th>行</th>
<th>行</th>
</tr>
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>
</tr>
<tr>
<td>5</td>
<td>6</td>
<td>7</td>
<td>8</td>
</tr>
</table>
