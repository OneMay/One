<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS左右滚动的图片切换效果</title>
<link rel="stylesheet" href="css/orbit-1.2.3.css">
<link rel="stylesheet" href="css/lanrenzhijia.css">
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery.orbit-1.2.3.min.js"></script>
<!--[if IE]>
<style type="text/css">
.timer { display: none !important; }
div.caption { background:transparent; filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);zoom: 1; }
</style>
<![endif]-->
<!-- Run the plugin -->
<script type="text/javascript">
			$(window).load(function() {
				$('#featured').orbit();
			});
		</script>
</head>
<body>
<div class="container">
  <div id="featured">
    <div class="content" style="">
      <h1>Orbit does content now.</h1>
      <h3>Highlight me...I'm text.</h3>
    </div>
    <a href=""><img src="images/overflow.jpg" /></a> <img src="images/captions.jpg" data-caption="#htmlCaption" /> <img src="images/features.jpg"  /> </div>
  <span class="orbit-caption" id="htmlCaption"><strong>I'm A Badass Caption:</strong> I can haz <a href="#">links</a>, <em>style</em> or anything that is valid markup :)</span> </div>
</body>
</html>
